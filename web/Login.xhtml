<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login Page</title>
        <link href="css1/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    
    </h:head>
    <h:body>
        <section class="vh-100">
            <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Login</h3>
            <f:view>
<h:form>
            <div class="form-outline mb-4">
               <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
            <h:inputText a:placeholder="Voter ID"  class="form-control form-control-lg" id="user" value="#{loginBean.username}"/>

    </div> <!-- input-group.// -->
    
            <div class="form-outline mb-4"></div>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
         </div>      
             <h:inputSecret a:placeholder="Password"  class="form-control form-control-lg" id="pass" value="#{loginBean.password}"/>

    </div>

            <hr class="my-4">
<!--                        <a href="#" class="btn btn-primary btn-lg btn-block" type="submit">Login</a>-->
<!--                    <button type="submit" class="mu-send-msg-btn btn btn-primary btn-lg btn-block"><span>Login</span></button>-->
                    <h:commandButton class="mu-send-msg-btn btn btn-primary btn-lg btn-block" id="submit" value="Login" action="#{loginBean.login()}"></h:commandButton>


            </hr>
            </div>
</h:form>         
          </f:view>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    </h:body>
</html>
